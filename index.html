<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-control">
          <input id="sku" class="input-field" type="text" required />
          <label>SKU</label>
        </div>

        <div class="form-control">
          <input id="name" class="input-field" type="text" required />
          <label>Name</label>
        </div>

        <div class="form-control">
          <input id="quantity" class="input-field" type="text" required />
          <label>Quantity</label>
        </div>

        <div class="form-control">
          <input id="price" class="input-field" type="text" required />
          <label >Price</label>
        </div>

        <button class="btn" type="button" onclick="addData()">Add</button>
        <p id="errMsg" class="error-message">All fields are required</p>
      </form>
    </div>

    <script src="script.js"></script>

    <table class="table table-dark">
      <thead>
        <tr>
          
          <th scope="col">SKU</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </body>
</html>
